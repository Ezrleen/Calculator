<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="calc.png" type="png">
</head>
<body>
    <div class="container">
        <div class="headd">
            <div id="res"></div>
        </div>
        <div class="buttons">
            <div class="left">
                <button class="first clear">Clear</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="1" >1</button>
                <button id="2">2</button>
                <button id="point">.</button>
                <button id="0">0</button>

            </div>
            <div class="right">
                <button class="first delete" id="delete">Delete</button>
                <button id="9">9</button>
                <button id="รท">รท</button>
                <button>6</button>
                <button id="x">X</button>
                <button>3</button>
                <button id="minus">-</button>
                <button id="plus">+</button>
                <button id="equal">=</button>

            </div>

        </div>
        <div class="button"></div>
        <div class="mainbuttons"></div>

    </div>
    <img src="fen.gif" alt="" class="flipped">
    <script src="script.js"></script>
</body>
</html>
