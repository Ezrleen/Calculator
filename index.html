<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="calc.png" type="png">
</head>
<body>
    <div class="container">
        <div class="headd">
            <div>0</div>
        </div>
        <div class="buttons">
            <div class="left">
                <button class="first clear">Clear</button>
                <button>7</button>
                <button>8</button>
                <button>4</button>
                <button>5</button>
                <button>1</button>
                <button>2</button>
                <button>.</button>
                <button>0</button>

            </div>
            <div class="right">
                <button class="first delete">Delete</button>
                <button>9</button>
                <button>รท</button>
                <button>6</button>
                <button>X</button>
                <button>3</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>

            </div>

        </div>
        <div class="mainbuttons"></div>

    </div>
    
</body>
</html>
